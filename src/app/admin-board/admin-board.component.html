  <div class="col-md-6" >
    <table class="table " *ngIf="Admintabs===1">
      <thead>
      <tr>

        <th scope="col">Meni</th>
        <th scope="col">Naziv</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of meni">
        <th scope="row">{{a.id}}</th>
        <td>{{a.naziv}}</td>
        <td><button class="btn btn-danger" (click)="delMenuItem(a.id)">Izbrisi</button></td>
      </tr>

      </tbody>
    </table>

    <div class="form-control" *ngIf="Admintabs==2">
      <h3> Dodajte jelo </h3>
      <div class="row" >
      <input class="form-control bg-dark"style="color:white" placeholder="Unesite naziv" [(ngModel)]="newfood.naziv">
      <input class="form-control bg-dark"style="color:white" placeholder="Unesite opis" [(ngModel)]="newfood.opis">
      <input class="form-control bg-dark"style="color:white" placeholder="Unesite url slike" [(ngModel)]="newfood.slika">
        <button class="btn btn-primary" (click)="addfood()">Dodaj</button>
      </div>
    </div>
    <div *ngIf="Admintabs==3">
      <table class="table " >
        <thead>
        <tr>

          <th scope="col">Meni</th>
          <th scope="col">Naziv</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of meni">
          <th scope="row">{{a.id}}</th>
          <td>{{a.naziv}}</td>
          <td><button class="btn btn-info" (click)="getDishId(a.id)">Modifikuj</button></td>
        </tr>

        </tbody>
      </table>
<div  *ngIf="tabMod===true">
      <h3> Modifikujte jelo </h3>
      <div class="row" >
        <input class="form-control bg-dark"style="color:white" placeholder="{{dish.naziv}}" [(ngModel)]="modfood.naziv">
        <input class="form-control bg-dark"style="color:white"  placeholder="{{dish.opis}}" [(ngModel)]="modfood.opis">
        <input class="form-control bg-dark"style="color:white"  placeholder="{{dish.slika}}"[(ngModel)]="modfood.slika">
        <button class="btn btn-primary" (click)="editDish()">Promijeni</button>
      </div>

</div>






    </div>

  </div>
