<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">

    <div class="col-md-12 login-form-1">

      <h3>Samo za Admina</h3>
      <form [formGroup] ="unos_admin">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username *" value="" formControlName ="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password">
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" (click) = "submit()">
        </div>
        <div class="form-group">


        </div>
      </form>
    </div>
  </div>
